<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <ul class="cards">
      <li><span class="card visa" title="Visa">Visa</span></li>
      <li><span class="card mastercard" title="Mastercard">Mastercard</span></li>
      <li><span class="card amex" title="American Express">American Express</span></li>
      <li><span class="card discover" title="Discover">Discover</span></li>
      <li><span class="card jcb" title="JCB">JCB</span></li>
      <li><span class="card diners" title="Diners Club">Diners Club</span></li>
      <li><span class="card mir" title="Mir">Mir</span></li>
    </ul>
    <form class="form">
      <input class="form-input" type="text" placeholder="Credit card number">
      <button class="btn">Click to Validate</button>
    </form>
    <div class="result valid"></div>
    <div class="result payment"></div>
  </div>
<script src="js/app.js"></script>
<script src="js/validator.js"></script>
<script src="js/payment.js"></script>
<script src="./index.js"></script>
</body>
</html>
